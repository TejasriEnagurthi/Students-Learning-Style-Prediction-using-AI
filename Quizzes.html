<!DOCTYPE html>
<html>
<head>
	<title>Quiz Menu</title>
	<style>
		/* Style for the header */
		header {
			background-color: #333;
			color: white;
			text-align: center;
			padding: 20px;
		}

		/* Style for the main content */
		main {
			display: flex;
			flex-direction: column;
			align-items: center;
			margin: 50px;
		}

		/* Style for the grid container */
		.grid-container {
			display: grid;
			grid-template-columns: repeat(3, 1fr);
			grid-template-rows: repeat(3, 1fr);
			gap: 10px;
			padding: 20px;
		}

		/* Style for the grid item */
		.grid-item {
			background-color: #f2f2f2;
			border: 1px solid black;
			text-align: center;
			font-size: 30px;
			font-weight: bold;
			padding: 20px;
			cursor: pointer;
			transition: background-color 0.3s ease-in-out;
		}

		/* Style for the grid item on hover */
		.grid-item:hover {
			background-color: #ddd;
		}

		/* Style for the link in the grid item */
		.grid-item a {
			color: black;
			text-decoration: none;
		}

		/* Style for the link in the grid item on hover */
		.grid-item:hover a {
			color: white;
		}

		/* Style for the footer */
		footer {
			background-color: #333;
			color: white;
			text-align: center;
			padding: 20px;
		}
	</style>
</head>
<body>
	<header>
		<h1>Quiz Menu</h1>
	</header>

	<main>
		<div class="grid-container">
			<div class="grid-item">
				<a href="quiz1">Quiz 1</a>
			</div>
			<div class="grid-item">
				<a href="quiz2">Quiz 2</a>
			</div>
			<div class="grid-item">
				<a href="quiz3">Quiz 3</a>
			</div>
			<div class="grid-item">
				<a href="quiz4">Quiz 4</a>
			</div>
			<div class="grid-item">
				<a href="quiz5">Quiz 5</a>
			</div>
			<div class="grid-item">
				<a href="quiz6">Quiz 6</a>
			</div>
			<div class="grid-item">
				<a href="quiz7">Quiz 7</a>
			</div>
			<div class="grid-item">
				<a href="quiz8">Quiz 8</a>
			</div>
			<div class="grid-item">
				<a href="quiz9">Quiz 9</a>
			</div>
		</div>
	</main>

	<footer>
		<p>"Quiz yourself often, for it's the best way to learn and reinforce what you already know, and to discover what you still need to know."</p>
	</footer>
</body>
</html>
