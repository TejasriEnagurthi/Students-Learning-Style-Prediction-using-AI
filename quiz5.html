<!DOCTYPE html>
<html>
<head>
	<title>Quiz Page</title>
	<style>
		body {
			background-color: #f1f1f1;
			font-family: Arial, sans-serif;
		}

		h1, h3 {
			text-align: center;
		}

		form {
			max-width: 500px;
			margin: auto;
			background-color: #fff;
			padding: 20px;
			border-radius: 10px;
			box-shadow: 0px 0px 10px #ccc;
		}

		select {
			display: block;
			margin-bottom: 10px;
			padding: 10px;
			font-size: 16px;
			border: none;
			border-radius: 5px;
			box-shadow: 0px 0px 5px #ccc;
			width: 100%;
			background-color: #f9f9f9;
			cursor: pointer;
		}

		input[type=submit] {
			background-color: #4CAF50;
			color: #fff;
			padding: 10px 20px;
			border: none;
			border-radius: 5px;
			font-size: 16px;
			cursor: pointer;
			transition: background-color 0.3s;
		}

		input[type=submit]:hover {
			background-color: #3e8e41;
		}

		#result {
			max-width: 500px;
			margin: 20px auto;
			background-color: #fff;
			padding: 20px;
			border-radius: 10px;
			box-shadow: 0px 0px 10px #ccc;
			text-align: center;
		}
	</style>
</head>
<body>
	<h1>Quiz</h1>
	<form id="quiz-form">
		<h3>Question 1:</h3>
		<p>What is the sum of 2 + 2?</p>
		<select name="q1">
			<option value="">--Please choose an option--</option>
			<option value="a">2</option>
			<option value="b">3</option>
			<option value="c">4</option>
			<option value="d">5</option>
		</select>
		<h3>Question 2:</h3>
		<p>How many legs do two dogs and one cat have altogether?</p>
		<select name="q2">
			<option value="">--Please choose an option--</option>
			<option value="a">4</option>
			<option value="b">6</option>
			<option value="c">8</option>
			<option value="d">12</option>
		</select>
            <h3>Question 3:</h3>
		<p>What is the value of the digit 4 in the number 436?</p>
		<select name="q3">
			<option value="">--Please choose an option--</option>
			<option value="a">4</option>
			<option value="b">40</option>
			<option value="c">400</option>
			<option value="d">4000</option>
		</select>
            <h3>Question 4:</h3>
		<p>What is the missing number in this sequence: 1, 3, 5, 7, __?</p>
		<select name="q4">
			<option value="">--Please choose an option--</option>
			<option value="a">8</option>
			<option value="b">9</option>
			<option value="c">10</option>
			<option value="d">11</option>
		</select>
            <h3>Question 5:</h3>
		<p>How many hours are in one day?</p>
		<select name="q5">
			<option value="">--Please choose an option--</option>
			<option value="a">12</option>
			<option value="b">18</option>
			<option value="c">24</option>
			<option value="d">36</option>
		</select>
		<input type="submit" value="Submit">
	</form>

	<div id="result"></div>

	<script>
		document.getElementById("quiz-form").addEventListener("submit", function(event) {
			event.preventDefault();
			var q1 = document.getElementsByName("q1")[0].value;
			var q2 = document.getElementsByName("q2")[0].value;
			var q3 = document.getElementsByName("q3")[0].value;
			var q4 = document.getElementsByName("q4")[0].value;
			var q5 = document.getElementsByName("q5")[0].value;
			var score = 0;
			if (q1 === "c") {
				score++;
			}
			if (q2 === "d") {
				score++;
			}
                  if (q3 === "c") {
				score++;
			}
                  if (q4 === "b") {
				score++;
			}
                  if (q5 === "c") {
				score++;
			}
			var result = document.getElementById("result");
			result.innerHTML = "<h3>Quiz Result:</h3><p>You got " + score + " out of 5 questions correct.</p>";
                  });
	</script>
</body>
</html>
